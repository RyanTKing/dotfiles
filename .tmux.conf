# General settings
set -g escape-time 0
set -g repeat-time 0
set -g default-shell /usr/local/bin/zsh
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-termite:Tc"
set -sa terminal-overrides ",xterm*:Tc"

# Use c-a as prefix
set -g prefix C-a
unbind-key C-b
bind-key C-a last-window
bind-key a send-prefix
bind-key C-d detach-client

# Copy/paste mode
bind-key Escape copy-mode
bind-key [ copy-mode
bind-key C-y run "tmux save-buffer - | xclip -i -selection clipboard"
bind-key C-p run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

bind r source-file ~/.tmux.conf
bind-key _ split-window -v
bind-key | split-window -h

set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g status-keys vi
set -g bell-action any
set -g set-titles on
set -g set-titles-string '#H:#S.#I.#P #W #T'
set -g visual-bell off

setw -g mode-keys vi
setw -g monitor-activity on

# load vim-tmuxline status
if-shell "test -f ~/.tmux-status.conf" "source ~/.tmux-status.conf"

# use Shift+Alt+arrows to resize the pane
bind -n S-M-Left resize-pane -L
bind -n S-M-Down resize-pane -D
bind -n S-M-Up resize-pane -U
bind -n S-M-Right resize-pane -R

# vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# Allow title
set-option -g set-titles on
set-option -g set-titles-string "Tmux: #{s|$HOME|~|:pane_current_path}"

